<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Denerf Studio builds joyful, high-converting product experiences with bold motion, award-winning scroll stories, and fast MVP previews you only pay for if you love." />
    <meta name="keywords" content="Denerf Studio, product design, motion design, MVP preview, UI/UX agency, scroll animation, web design, Malaysia" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Denerf Studio — Bold motion-first product design" />
    <meta property="og:description" content="We craft playful, high-converting digital experiences with scroll magic, Lottie, and rapid MVP builds. Pay only if you love it." />
    <meta property="og:url" content="https://denerf.studio/" data-dynamic-og-url />
    <meta property="og:image" content="/og-cover.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Denerf Studio — Bold motion-first product design" />
    <meta name="twitter:description" content="Playful, motion-led product design, MVP previews, and scroll stories you only pay for if you love." />
    <meta name="twitter:image" content="/og-cover.svg" />
    <link rel="canonical" href="https://denerf.studio/" data-dynamic-canonical />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>DENERF Studio</title>
    <script type="application/ld+json" id="org-jsonld"></script>
    <script type="application/ld+json" id="faq-jsonld"></script>
    <script type="module">
      const envUrl = (typeof import.meta !== "undefined" && import.meta.env && import.meta.env.VITE_SITE_URL)
        ? import.meta.env.VITE_SITE_URL
        : undefined;
      const siteUrl = (envUrl || window.location.origin || "").replace(/\/+$/, "");
      const canonicalHref = siteUrl ? `${siteUrl}/` : "/";

      document.querySelectorAll("[data-dynamic-og-url]").forEach((el) => {
        el.setAttribute("content", canonicalHref);
      });
      const canonicalLink = document.querySelector("[data-dynamic-canonical]");
      if (canonicalLink) canonicalLink.setAttribute("href", canonicalHref);

      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Denerf Studio",
        "url": canonicalHref,
        "logo": siteUrl ? `${siteUrl}/og-cover.svg` : "/og-cover.svg",
        "description": "Denerf Studio designs joyful, high-converting product experiences with bold motion systems and rapid MVP previews.",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "MY"
        }
      };
      const jsonLdEl = document.getElementById("org-jsonld");
      if (jsonLdEl) {
        jsonLdEl.textContent = JSON.stringify(jsonLd);
      }

      const faqJsonLd = {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "How does the pay-later model work?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We deliver the prototype/MVP first. You only pay when you approve the shipped build. If you don’t love it, you walk away with no fee."
            }
          },
          {
            "@type": "Question",
            "name": "How fast can we launch?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Discovery to shipped MVP usually runs 7–12 days: 0–1 day for the brief, 2 days for AI prototype, and 5–9 days to build with motion polish."
            }
          },
          {
            "@type": "Question",
            "name": "What tech stack do you use?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "React/Vite for front-end, Tailwind for styling, GSAP/Lottie for motion, and API-ready handoff. We can pair with your backend or deliver a static build."
            }
          },
          {
            "@type": "Question",
            "name": "What’s included in the first delivery?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Hero and scroll story, CTA funnels, responsive layouts, motion system, and a handoff package (assets, tokens, and notes) tuned for fast LCP."
            }
          },
          {
            "@type": "Question",
            "name": "How do we collaborate?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We work async-first with Loom, Figma links, and short calls. You get a single channel for feedback with under 2 hour response time."
            }
          }
        ]
      };
      const faqEl = document.getElementById("faq-jsonld");
      if (faqEl) faqEl.textContent = JSON.stringify(faqJsonLd);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
